<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pathfinder 2я Редакция Действия</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
</head>
<body>

    <img id="logo" src="./img/logo.png">
       
    
    <div id="select">
        
        <button class="action-btm" id="comm-act">
            <div class="icon" id="comm-img"></div>
            <div class="name">Простые действия<br>(Basic Action)</div>
            NONE            
        </button>

        <button class="action-btm" id="acro-act">
            <div class="icon"></div>
            <div class="name">Акробатика<br>(Acrobatics)</div>
            ЛОВК
        </button>

        <button class="action-btm" id="athl-act">
            <div class="icon"></div>
            <div class="name">Ателетика<br>(Athletics)</div>
            СИЛА
        </button>

        <button class="action-btm" id="thif-act">
            <div class="icon"></div>
            <div class="name">Воровство<br>(Thievery)</div>
            ЛОВК
        </button>
        
        <button class="action-btm" id="surv-act">
            <div class="icon"></div>
            <div class="name">Выживание<br>(Survival)</div>
            МУДР
        </button>
        
        <button class="action-btm" id="dipl-act">
            <div class="icon"></div>
            <div class="name">Дипломатия<br>(Diplomacy)</div>
            ХАР
        </button>
        
        <button class="action-btm" id="intm-act">
            <div class="icon"></div>
            <div class="name">Запугивание<br>(Intimidation)</div>
            ХАР
        </button>
        
        <button class="action-btm" id="perf-act">
            <div class="icon"></div>
            <div class="name">Исполнение<br>(Performance)</div>
            ХАР
        </button>
        
        <button class="action-btm" id="medc-act">
            <div class="icon"></div>
            <div class="name">Медицина<br>(Medicine)</div>
            МУДР
        </button>
        
        <button class="action-btm" id="arcn-act">
            <div class="icon"></div>
            <div class="name">Мистицизм<br>(Arcana)</div>
            ИНТ
        </button>
        
        <button class="action-btm" id="decp-act">
            <div class="icon"></div>
            <div class="name">Обман<br>(Deception)</div>
            ХАР
        </button>
        
        <button class="action-btm" id="soci-act">
            <div class="icon"></div>
            <div class="name">Общество<br>(Society)</div>
            ХАР
        </button>
        
        <button class="action-btm" id="oclt-act">
            <div class="icon"></div>
            <div class="name">Оккультизм<br>(Occultism)</div>
            ИНТ
        </button>
        
        <button class="action-btm" id="netr-act">
            <div class="icon"></div>
            <div class="name">Природа<br>(Nature)</div>
            МУДР
        </button>
        
        <button class="action-btm" id="relg-act">
            <div class="icon"></div>
            <div class="name">Религия<br>(Religion)</div>
            МУДР
        </button>
        
        <button class="action-btm" id="crft-act">
            <div class="icon"></div>
            <div class="name">Ремесло<br>(Crafting)</div>
            ИНТ
        </button>
        
        <button class="action-btm" id="stel-act">
            <div class="icon"></div>
            <div class="name">Скрытность<br>(Stealth)</div>
            ЛОВК
        </button>
    </div>

    <div id="header">Действия и способности</div>
    <div id="footer">Made by <a href="https://github.com/chrome1189">Сhrome1189</a></div>

    <div class="modal">
        <div id="overlay"></div>
    </div>
    
</body>
</html>
